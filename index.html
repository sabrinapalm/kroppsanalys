<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kroppsanalys</title>
   <link rel="stylesheet" type="text/css" href="/src/styles.css" />
</head>

<body>
   <div class="container">
      <div id="contact">
         <form action="" method="post">
            <h3>Kroppsanalys</h3>
            <fieldset>
               <label>Kön (Kvinna, Man)</label>
               <input id="gender" placeholder="Kön" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <label>Ålder</label>
               <input id="age" placeholder="Ålder" type="number" tabindex="2" required>
            </fieldset>
            <fieldset>
               <label>Längd (cm)</label>
               <input id="height" placeholder="Längd" type="number" tabindex="3" required>
            </fieldset>
            <fieldset>
               <label>Vikt (kg)</label>
               <input id="weight" placeholder="Vikt" type="number" tabindex="4" required>
            </fieldset>
            <fieldset>
               <button id="calculate-button" name="submit" type="submit">Räkna ut</button>
            </fieldset>
         </form>
      </div>
      <div id="contact">
         <h3>Resultat</h3>
         <textarea id="result"> </textarea>
         <fieldset>
            <div class="popup">
               <span class="popuptext" id="popup">Analys kopierad!</span>
            </div>
            <button id="copy" name="submit" type="submit">Kopiera analys</button>
         </fieldset>
      </div>
      <script type="text/javascript" src="/src/template.js"></script>
      <script type="text/javascript" src="/src/main.js"></script>

</body>

</html>
